{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v5 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'ureg/css/roboto-font.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'ureg/fonts/font-awesome-5/css/fontawesome-all.min.css' %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'ureg/css/style.css' %}"/>
</head>
<body class="form-v5">
	<div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" action="#" method="post">
				{% csrf_token %}
				<h2>User Registration Form</h2>
				<div class="form-row">
					<label for="first-name">First Name</label>
					<input type="text" name="first-name" id="first-name" class="input-text" placeholder="Your Name" required>
					<i class="fas fa-user"></i>
				</div>
					<div class="form-row">
					<label for="last-name">Last Name</label>
					<input type="text" name="last-name" id="last-name" class="input-text" placeholder="Last Name" required>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="qualification">Qualification</label>
					<select name="qua">
						<option value="BCA">BCA</option>
						<option value="MCA">MCA</option>
						<option value="Btech CS">Btech CS</option>
					</select>
					<i class="fas fa-user"></i>
				</div>
					<div class="form-row">
					<label for="address">Address</label>
					<input type="text" name="address" id="address" class="input-text" placeholder="Address" required>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="your-email">Your Email</label>
					<input type="text" name="your-email" id="your-email" class="input-text" placeholder="Your Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					<i class="fas fa-envelope"></i>
				</div>
				<div class="form-row">
					<label for="phno">Phone no</label>
					<input type="text" name="phno" id="phno" class="input-text" placeholder="Phone no" required>
					<i class="fas fa-envelope"></i>
				</div>
				<div class="form-row">
					<label for="uname">User name</label>
					<input type="text" name="uname" id="uname" class="input-text" placeholder="User name" required>
					<i class="fas fa-envelope"></i>
				</div>
				<div class="form-row">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" class="input-text" placeholder="Your Password" required>
					<i class="fas fa-lock"></i>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
